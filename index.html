<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intercomunicador Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .config-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-section.hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-section {
            padding: 20px;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ccc;
        }

        .status-indicator.active {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ptt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .ptt-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .ptt-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .ptt-button:active, .ptt-button.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .ptt-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ptt-icon {
            font-size: 48px;
        }

        .timer {
            font-size: 16px;
            font-weight: normal;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .message {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .message-audio {
            width: 100%;
            height: 40px;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .ptt-button {
                width: 150px;
                height: 150px;
            }

            .ptt-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì° Intercomunicador</h1>
            <p>Sistema de Comunicaci√≥n por Voz</p>
        </div>

        <!-- Secci√≥n de Configuraci√≥n -->
        <div class="config-section" id="configSection">
            <div class="input-group">
                <label for="userName">Tu Nombre de Usuario</label>
                <input type="text" id="userName" placeholder="Ej: Juan, PC-Oficina, M√≥vil-123">
            </div>
            <div class="input-group">
                <label for="botToken">Token del Bot de Telegram</label>
                <input type="password" id="botToken" placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11">
            </div>
            <div class="input-group">
                <label for="chatId">ID del Chat/Grupo</label>
                <input type="text" id="chatId" placeholder="-1001234567890">
            </div>
            <div style="background: #e3f2fd; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 13px;">
                <strong>‚ÑπÔ∏è ID de dispositivo:</strong> <span id="deviceIdDisplay">Generando...</span>
            </div>
            <button class="btn btn-primary" onclick="initializeBot()">Conectar</button>
        </div>

        <!-- Secci√≥n Principal -->
        <div class="main-section hidden" id="mainSection">
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Desconectado</span>
            </div>

            <div id="alertContainer"></div>

            <div class="ptt-container">
                <button class="ptt-button" id="pttButton" disabled 
                        onmousedown="startRecording()" 
                        onmouseup="stopRecording()"
                        ontouchstart="startRecording(event)"
                        ontouchend="stopRecording(event)">
                    <span class="ptt-icon">üé§</span>
                    <span>Mant√©n presionado</span>
                    <span class="timer" id="timer">00:00</span>
                </button>
            </div>

            <div class="messages" id="messages">
                <p class="info-text">Los mensajes de voz aparecer√°n aqu√≠</p>
            </div>

            <button class="btn btn-primary" onclick="checkNewMessages()">üîÑ Actualizar Mensajes</button>

            <p class="info-text">
                Mant√©n presionado el bot√≥n para hablar.<br>
                Los mensajes se actualizan autom√°ticamente.
            </p>
        </div>
    </div>

    <script>
        // Variables globales
        let botToken = '';
        let chatId = '';
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let timerInterval = null;
        let lastUpdateId = 0;
        let isRecording = false;
        let checkInterval = null;
        let deviceId = '';
        let userName = '';
        let processedMessages = new Set(); // Para evitar duplicados

        // Generar o recuperar ID √∫nico de dispositivo
        function getDeviceId() {
            let id = localStorage.getItem('deviceId');
            if (!id) {
                // Generar ID √∫nico basado en timestamp y random
                id = 'DEV_' + Date.now().toString(36) + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('deviceId', id);
            }
            return id;
        }

        // Inicializar el bot
        async function initializeBot() {
            const tokenInput = document.getElementById('botToken');
            const chatIdInput = document.getElementById('chatId');
            const userNameInput = document.getElementById('userName');

            botToken = tokenInput.value.trim();
            chatId = chatIdInput.value.trim();
            userName = userNameInput.value.trim() || 'Usuario-' + deviceId.substr(-6);

            if (!botToken || !chatId) {
                showAlert('Por favor, completa el token y el ID del chat', 'error');
                return;
            }

            // Verificar conexi√≥n con el bot
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getMe`);
                const data = await response.json();

                if (!data.ok) {
                    throw new Error('Token inv√°lido');
                }

                // Guardar en localStorage
                localStorage.setItem('botToken', botToken);
                localStorage.setItem('chatId', chatId);
                localStorage.setItem('userName', userName);

                // Cambiar a secci√≥n principal
                document.getElementById('configSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');

                updateStatus(true, `Conectado como: ${userName}`);
                
                // Solicitar permiso de micr√≥fono
                await requestMicrophonePermission();

                // Cargar mensajes hist√≥ricos primero
                await loadHistoricalMessages();

                // Iniciar comprobaci√≥n autom√°tica de mensajes
                startAutoCheck();

                showAlert('¬°Conectado exitosamente!', 'success');

            } catch (error) {
                showAlert('Error al conectar: ' + error.message, 'error');
            }
        }

        // Solicitar permiso de micr√≥fono
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('pttButton').disabled = false;
                showAlert('Micr√≥fono habilitado', 'success');
            } catch (error) {
                showAlert('Error: Necesitas dar permiso al micr√≥fono', 'error');
            }
        }

        // Iniciar grabaci√≥n
        async function startRecording(event) {
            if (event) event.preventDefault();
            
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Configurar MediaRecorder
                const options = { mimeType: 'audio/webm;codecs=opus' };
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToTelegram(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                    isRecording = false;
                };

                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();

                // UI
                document.getElementById('pttButton').classList.add('recording');
                startTimer();

            } catch (error) {
                showAlert('Error al grabar: ' + error.message, 'error');
                isRecording = false;
            }
        }

        // Detener grabaci√≥n
        function stopRecording(event) {
            if (event) event.preventDefault();

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                stopTimer();
                document.getElementById('pttButton').classList.remove('recording');
            }
        }

        // Timer de grabaci√≥n
        function startTimer() {
            document.getElementById('timer').textContent = '00:00';
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;

                // L√≠mite de 60 segundos
                if (elapsed >= 60) {
                    stopRecording();
                }
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').textContent = '00:00';
        }

        // Enviar audio a Telegram
        async function sendAudioToTelegram(audioBlob) {
            try {
                // Convertir a formato que Telegram acepte
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('voice', audioBlob, 'voice.ogg');
                
                // Agregar caption con identificaci√≥n de usuario y dispositivo
                const caption = `üë§ ${userName} [${deviceId}]`;
                formData.append('caption', caption);

                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVoice`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.ok) {
                    // Marcar este mensaje como procesado (es nuestro)
                    processedMessages.add(data.result.message_id);
                    showAlert('‚úÖ Mensaje enviado', 'success');
                    setTimeout(() => checkNewMessages(), 500);
                } else {
                    throw new Error(data.description || 'Error al enviar');
                }

            } catch (error) {
                showAlert('Error al enviar: ' + error.message, 'error');
            }
        }

        // Cargar mensajes hist√≥ricos (√∫ltimos 50)
        async function loadHistoricalMessages() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?limit=50&allowed_updates=["message"]`);
                const data = await response.json();

                if (data.ok && data.result.length > 0) {
                    for (const update of data.result) {
                        if (update.message && update.message.voice) {
                            const messageId = update.message.message_id;
                            const senderDeviceId = extractDeviceId(update.message);
                            
                            // Marcar mensajes hist√≥ricos como procesados
                            processedMessages.add(messageId);
                            
                            // Mostrar TODOS los mensajes hist√≥ricos (sin autoplay)
                            const isOwnMessage = (senderDeviceId === deviceId);
                            displayVoiceMessage(update.message, true, isOwnMessage);
                        }
                        lastUpdateId = Math.max(lastUpdateId, update.update_id);
                    }
                }
            } catch (error) {
                console.error('Error al cargar mensajes hist√≥ricos:', error);
            }
        }

        // Verificar nuevos mensajes
        async function checkNewMessages() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=${lastUpdateId + 1}&allowed_updates=["message"]`);
                const data = await response.json();

                if (data.ok && data.result.length > 0) {
                    for (const update of data.result) {
                        if (update.message && update.message.voice) {
                            const messageId = update.message.message_id;
                            const senderDeviceId = extractDeviceId(update.message);
                            
                            // Procesar TODOS los mensajes nuevos (no duplicados)
                            if (!processedMessages.has(messageId)) {
                                processedMessages.add(messageId);
                                
                                // Determinar si es propio o de otro dispositivo
                                const isOwnMessage = (senderDeviceId === deviceId);
                                
                                // Mostrar el mensaje (autoplay solo si NO es propio)
                                displayVoiceMessage(update.message, false, isOwnMessage);
                            }
                        }
                        lastUpdateId = update.update_id;
                    }
                }
            } catch (error) {
                console.error('Error al verificar mensajes:', error);
            }
        }

        // Extraer Device ID del caption del mensaje
        function extractDeviceId(message) {
            if (message.caption) {
                const match = message.caption.match(/\[(DEV_[^\]]+)\]/);
                return match ? match[1] : null;
            }
            return null;
        }

        // Extraer nombre de usuario del caption
        function extractUserName(message) {
            if (message.caption) {
                const match = message.caption.match(/üë§\s+([^\[]+)/);
                return match ? match[1].trim() : 'Usuario';
            }
            return message.from?.first_name || 'Usuario';
        }

        // Mostrar mensaje de voz
        function displayVoiceMessage(message, isHistorical = false, isOwnMessage = false) {
            const messagesContainer = document.getElementById('messages');
            
            // Remover mensaje de "no hay mensajes"
            if (messagesContainer.querySelector('.info-text')) {
                messagesContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            // Estilo diferente para mensajes propios
            if (isOwnMessage) {
                messageDiv.style.background = '#e8f5e9';
                messageDiv.style.borderLeft = '4px solid #4caf50';
            }

            const date = new Date(message.date * 1000);
            const timeString = date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const senderName = extractUserName(message);
            const senderDeviceId = extractDeviceId(message);
            
            // Identificador visual breve del dispositivo
            const deviceShort = senderDeviceId ? senderDeviceId.substr(-6) : '------';
            
            // Icono diferente para mensajes propios
            const icon = isOwnMessage ? 'üì§' : 'üîä';
            const label = isOwnMessage ? '(T√∫)' : `(${deviceShort})`;

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span><strong>${icon} ${senderName}</strong> <small style="color: #999;">${label}</small></span>
                    <span>${timeString}</span>
                </div>
                <audio class="message-audio" controls>
                    <source src="" type="audio/ogg">
                    Tu navegador no soporta audio.
                </audio>
            `;

            messagesContainer.insertBefore(messageDiv, messagesContainer.firstChild);

            // Determinar si debe reproducirse autom√°ticamente
            // Solo autoplay si NO es hist√≥rico Y NO es mensaje propio
            const shouldAutoplay = !isHistorical && !isOwnMessage;
            
            // Obtener y reproducir el audio
            getAudioFile(message.voice.file_id, messageDiv.querySelector('audio'), shouldAutoplay);

            // Mantener solo los √∫ltimos 15 mensajes
            while (messagesContainer.children.length > 15) {
                messagesContainer.removeChild(messagesContainer.lastChild);
            }
        }

        // Obtener archivo de audio
        async function getAudioFile(fileId, audioElement, shouldAutoplay = true) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`);
                const data = await response.json();

                if (data.ok) {
                    const fileUrl = `https://api.telegram.org/file/bot${botToken}/${data.result.file_path}`;
                    audioElement.src = fileUrl;
                    
                    // Reproducir autom√°ticamente solo si es un mensaje nuevo
                    if (shouldAutoplay) {
                        audioElement.play().catch(e => {
                            console.log('Autoplay bloqueado (requiere interacci√≥n del usuario):', e);
                            showAlert('üîä Nuevo mensaje de voz recibido', 'success');
                        });
                    }
                }
            } catch (error) {
                console.error('Error al obtener audio:', error);
            }
        }

        // Iniciar comprobaci√≥n autom√°tica
        function startAutoCheck() {
            // Verificar cada 2 segundos
            checkInterval = setInterval(checkNewMessages, 2000);
        }

        // Actualizar estado
        function updateStatus(connected, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (connected) {
                indicator.classList.add('active');
                statusText.textContent = text || 'Conectado';
            } else {
                indicator.classList.remove('active');
                statusText.textContent = text || 'Desconectado';
            }
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = type === 'error' ? 'error' : 'success';
            alert.textContent = message;

            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Cargar configuraci√≥n guardada al iniciar
        window.addEventListener('load', () => {
            // Generar o recuperar Device ID
            deviceId = getDeviceId();
            document.getElementById('deviceIdDisplay').textContent = deviceId;

            const savedToken = localStorage.getItem('botToken');
            const savedChatId = localStorage.getItem('chatId');
            const savedUserName = localStorage.getItem('userName');

            if (savedToken && savedChatId) {
                document.getElementById('botToken').value = savedToken;
                document.getElementById('chatId').value = savedChatId;
            }

            if (savedUserName) {
                document.getElementById('userName').value = savedUserName;
            } else {
                // Sugerir nombre basado en el dispositivo
                document.getElementById('userName').value = 'Usuario-' + deviceId.substr(-6);
            }
        });

        // Prevenir comportamiento predeterminado en m√≥viles
        document.addEventListener('touchmove', (e) => {
            if (e.target.id === 'pttButton') {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
