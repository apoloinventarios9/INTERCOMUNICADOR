<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Intercomunicador Telegram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .config-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-section.hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .main-section {
            padding: 20px;
        }

        .status {
            text-align: center;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            background: #ccc;
        }

        .status-indicator.active {
            background: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .ptt-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }

        .ptt-button {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .ptt-button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .ptt-button:active, .ptt-button.recording {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            transform: scale(0.95);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .ptt-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .ptt-icon {
            font-size: 48px;
        }

        .timer {
            font-size: 16px;
            font-weight: normal;
        }

        .messages {
            max-height: 300px;
            overflow-y: auto;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .message {
            background: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }

        .message-audio {
            width: 100%;
            height: 40px;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .ptt-button {
                width: 150px;
                height: 150px;
            }

            .ptt-icon {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Intercomunicador</h1>
            <p>Sistema de Comunicaci贸n por Voz</p>
        </div>

        <!-- Secci贸n de Configuraci贸n -->
        <div class="config-section" id="configSection">
            <div class="input-group">
                <label for="botToken">Token del Bot de Telegram</label>
                <input type="password" id="botToken" placeholder="123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11">
            </div>
            <div class="input-group">
                <label for="chatId">ID del Chat/Grupo</label>
                <input type="text" id="chatId" placeholder="-1001234567890">
            </div>
            <button class="btn btn-primary" onclick="initializeBot()">Conectar</button>
        </div>

        <!-- Secci贸n Principal -->
        <div class="main-section hidden" id="mainSection">
            <div class="status">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Desconectado</span>
            </div>

            <div id="alertContainer"></div>

            <div class="ptt-container">
                <button class="ptt-button" id="pttButton" disabled 
                        onmousedown="startRecording()" 
                        onmouseup="stopRecording()"
                        ontouchstart="startRecording(event)"
                        ontouchend="stopRecording(event)">
                    <span class="ptt-icon"></span>
                    <span>Mant茅n presionado</span>
                    <span class="timer" id="timer">00:00</span>
                </button>
            </div>

            <div class="messages" id="messages">
                <p class="info-text">Los mensajes de voz aparecer谩n aqu铆</p>
            </div>

            <button class="btn btn-primary" onclick="checkNewMessages()"> Actualizar Mensajes</button>

            <p class="info-text">
                Mant茅n presionado el bot贸n para hablar.<br>
                Los mensajes se actualizan autom谩ticamente.
            </p>
        </div>
    </div>

    <script>
        // Variables globales
        let botToken = '';
        let chatId = '';
        let mediaRecorder = null;
        let audioChunks = [];
        let recordingStartTime = null;
        let timerInterval = null;
        let lastUpdateId = 0;
        let isRecording = false;
        let checkInterval = null;

        // Inicializar el bot
        async function initializeBot() {
            const tokenInput = document.getElementById('botToken');
            const chatIdInput = document.getElementById('chatId');

            botToken = tokenInput.value.trim();
            chatId = chatIdInput.value.trim();

            if (!botToken || !chatId) {
                showAlert('Por favor, completa todos los campos', 'error');
                return;
            }

            // Verificar conexi贸n con el bot
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getMe`);
                const data = await response.json();

                if (!data.ok) {
                    throw new Error('Token inv谩lido');
                }

                // Guardar en localStorage
                localStorage.setItem('botToken', botToken);
                localStorage.setItem('chatId', chatId);

                // Cambiar a secci贸n principal
                document.getElementById('configSection').classList.add('hidden');
                document.getElementById('mainSection').classList.remove('hidden');

                updateStatus(true, `Conectado como @${data.result.username}`);
                
                // Solicitar permiso de micr贸fono
                await requestMicrophonePermission();

                // Iniciar comprobaci贸n autom谩tica de mensajes
                startAutoCheck();

                showAlert('隆Conectado exitosamente!', 'success');

            } catch (error) {
                showAlert('Error al conectar: ' + error.message, 'error');
            }
        }

        // Solicitar permiso de micr贸fono
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('pttButton').disabled = false;
                showAlert('Micr贸fono habilitado', 'success');
            } catch (error) {
                showAlert('Error: Necesitas dar permiso al micr贸fono', 'error');
            }
        }

        // Iniciar grabaci贸n
        async function startRecording(event) {
            if (event) event.preventDefault();
            
            if (isRecording) return;

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                // Configurar MediaRecorder
                const options = { mimeType: 'audio/webm;codecs=opus' };
                mediaRecorder = new MediaRecorder(stream, options);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    await sendAudioToTelegram(audioBlob);
                    stream.getTracks().forEach(track => track.stop());
                    isRecording = false;
                };

                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();

                // UI
                document.getElementById('pttButton').classList.add('recording');
                startTimer();

            } catch (error) {
                showAlert('Error al grabar: ' + error.message, 'error');
                isRecording = false;
            }
        }

        // Detener grabaci贸n
        function stopRecording(event) {
            if (event) event.preventDefault();

            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                stopTimer();
                document.getElementById('pttButton').classList.remove('recording');
            }
        }

        // Timer de grabaci贸n
        function startTimer() {
            document.getElementById('timer').textContent = '00:00';
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - recordingStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                const seconds = (elapsed % 60).toString().padStart(2, '0');
                document.getElementById('timer').textContent = `${minutes}:${seconds}`;

                // L铆mite de 60 segundos
                if (elapsed >= 60) {
                    stopRecording();
                }
            }, 100);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').textContent = '00:00';
        }

        // Enviar audio a Telegram
        async function sendAudioToTelegram(audioBlob) {
            try {
                // Convertir a formato que Telegram acepte
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('voice', audioBlob, 'voice.ogg');

                const response = await fetch(`https://api.telegram.org/bot${botToken}/sendVoice`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.ok) {
                    showAlert('Mensaje enviado', 'success');
                    setTimeout(() => checkNewMessages(), 500);
                } else {
                    throw new Error(data.description || 'Error al enviar');
                }

            } catch (error) {
                showAlert('Error al enviar: ' + error.message, 'error');
            }
        }

        // Verificar nuevos mensajes
        async function checkNewMessages() {
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getUpdates?offset=${lastUpdateId + 1}&allowed_updates=["message"]`);
                const data = await response.json();

                if (data.ok && data.result.length > 0) {
                    for (const update of data.result) {
                        if (update.message && update.message.voice) {
                            displayVoiceMessage(update.message);
                        }
                        lastUpdateId = update.update_id;
                    }
                }
            } catch (error) {
                console.error('Error al verificar mensajes:', error);
            }
        }

        // Mostrar mensaje de voz
        function displayVoiceMessage(message) {
            const messagesContainer = document.getElementById('messages');
            
            // Remover mensaje de "no hay mensajes"
            if (messagesContainer.querySelector('.info-text')) {
                messagesContainer.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const date = new Date(message.date * 1000);
            const timeString = date.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            const userName = message.from.first_name || 'Usuario';

            messageDiv.innerHTML = `
                <div class="message-header">
                    <span><strong>${userName}</strong></span>
                    <span>${timeString}</span>
                </div>
                <audio class="message-audio" controls autoplay>
                    <source src="" type="audio/ogg">
                    Tu navegador no soporta audio.
                </audio>
            `;

            messagesContainer.insertBefore(messageDiv, messagesContainer.firstChild);

            // Obtener y reproducir el audio
            getAudioFile(message.voice.file_id, messageDiv.querySelector('audio'));

            // Mantener solo los 煤ltimos 10 mensajes
            while (messagesContainer.children.length > 10) {
                messagesContainer.removeChild(messagesContainer.lastChild);
            }
        }

        // Obtener archivo de audio
        async function getAudioFile(fileId, audioElement) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${botToken}/getFile?file_id=${fileId}`);
                const data = await response.json();

                if (data.ok) {
                    const fileUrl = `https://api.telegram.org/file/bot${botToken}/${data.result.file_path}`;
                    audioElement.src = fileUrl;
                    
                    // Reproducir autom谩ticamente
                    audioElement.play().catch(e => {
                        console.log('Autoplay bloqueado:', e);
                    });
                }
            } catch (error) {
                console.error('Error al obtener audio:', error);
            }
        }

        // Iniciar comprobaci贸n autom谩tica
        function startAutoCheck() {
            // Verificar cada 2 segundos
            checkInterval = setInterval(checkNewMessages, 2000);
        }

        // Actualizar estado
        function updateStatus(connected, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');

            if (connected) {
                indicator.classList.add('active');
                statusText.textContent = text || 'Conectado';
            } else {
                indicator.classList.remove('active');
                statusText.textContent = text || 'Desconectado';
            }
        }

        // Mostrar alertas
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = type === 'error' ? 'error' : 'success';
            alert.textContent = message;

            container.innerHTML = '';
            container.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 3000);
        }

        // Cargar configuraci贸n guardada al iniciar
        window.addEventListener('load', () => {
            const savedToken = localStorage.getItem('botToken');
            const savedChatId = localStorage.getItem('chatId');

            if (savedToken && savedChatId) {
                document.getElementById('botToken').value = savedToken;
                document.getElementById('chatId').value = savedChatId;
            }
        });

        // Prevenir comportamiento predeterminado en m贸viles
        document.addEventListener('touchmove', (e) => {
            if (e.target.id === 'pttButton') {
                e.preventDefault();
            }
        }, { passive: false });

    </script>
</body>
</html>
